<body>
<div th:replace="fragments/header :: navbar"></div>

 <div class="content">
    <h2>All Products</h2>
    
    <div class="product-grid">
        <div class="card" th:each="product : ${products}">
            <h3 th:text="${product.name}">Product Name</h3>

            <a th:href="@{/products/{id}(id=${product.id})}">

            </a>
        </div>
    </div>
</div>
</body>
</html>
