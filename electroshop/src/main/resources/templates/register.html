<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - ElectroShop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #1b263b;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,255,174, 0.6);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #00ffae;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #415a77;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00ffae;
            color: #0d1b2a;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00e6a1;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ff6b6b;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #00ffae;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>üìù Register</h2>
    <form th:action="@{/register}" method="post">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <!-- Optional hidden role field -->
        <input type="hidden" name="role" value="USER" />

        <button type="submit">Register</button>
    </form>

    <p class="message" th:if="${param.error}">‚ùå Registration failed</p>
    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>
</body>
</html>
